<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
</head>
<body>
    <header>
        <h1 class="heading">The Box Model, Box-sizing & Box-shadow</h1>
    </header>
    <main>
        <section class="section1">
            <h2>Exercise 1</h2>

            <div class="box1">
                <div class="main-box">
                    <div class="sub-box"></div>
                </div>
            </div>
    
            <div class="wrapper">
                <div class="color">
                    <div class="box light-gray"></div>
                    <p class="content">Content</p>
                </div>
                <div class="color">
                    <div class="box light-blue"></div>
                    <p class="content">Padding</p>
                </div>
                <div class="color">
                    <div class="box black"></div>
                    <p class="content">Border</p>
                </div>
                <div class="color">
                    <div class="box red"></div>
                    <p class="content">Margin</p>
                </div>
            </div>

        </section>

        <section class="section2">
            <h2>Exercise 2</h2>
            <h3>no border on these boxes.</h3>

            <div class="main-container">
                <div class="container1">
                    <div class="container1-box"></div>
                    <div class="container1-box"></div>
                    <div class="container1-box"></div>
                </div>
            </div>
            

            <h3>1px border on these boxes</h3>
            <div class="main-container">
                <div class="container2">
                    <div class="container2-box"></div>
                    <div class="container2-box"></div>
                    <div class="container2-box"></div>
                </div>
            </div>
            

            <h3>1px border on these boxes but they are in the same line</h3>
            <div class="main-container">
                <div class="container3">
                    <div class="container3-box"></div>
                    <div class="container3-box"></div>
                    <div class="container3-box"></div>
                </div>
            </div>
            
        </section>
    </main>
</body>
</html>
